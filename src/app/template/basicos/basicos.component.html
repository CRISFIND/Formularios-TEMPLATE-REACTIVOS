<h2>Template : Basicos</h2>
<hr>
<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!--Campo de Producto-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" placeholder="Nombre del Producto" [ngModel]="init.producto" name="producto"
                        required minlength="3">
                    <span class="form-text text-danger" *ngIf="nombreValido()">Debe de ser de 3 letras</span>
                </div>
            </div>

            <!--Campo de Precio-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Precio del Producto" [ngModel]="init.precio" name="precio"
                    required>
                    <span class="form-text text-danger" *ngIf="precioValido()">Debe de ser mayor o igual a 0</span>
                </div>
            </div>
            <!--Campo de Existencias-->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" placeholder="Existencias del Producto" [ngModel]="init.existencias"
                        name="existencias">
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit"
                            [disabled]="miFormulario.invalid" 
                            class="btn btn-primary float-end"
                    >Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="row">
    <div class="col">
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <span>Pristine</span>
        <pre>{{miFormulario.pristine }}</pre>

        <span>Touched</span>
        <pre>{{miFormulario.touched }}</pre>

        <span>Value</span>
        <pre>{{miFormulario.value | json }}</pre>
    </div>
</div>
