<h2>Reactivos:<small>Switches</small></h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Genero</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="M"
                        formControlName="genero"
                        id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio"
                        value="F"
                        formControlName="genero"
                        id="flexRadioDefault2">
                <label class="form-check-label" for="flexRadioDefault2">
                    Femenino
                </label>
            </div>

        </div>
    </div>

    <!--Switchesa-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Notificaciones</label>
        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">
                <input class="form-check-input" 
                        type="checkbox"
                        formControlName="notificaciones"
                        role="switch" 
                        id="flexSwitchCheckChecked">
                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero Recibir Notificaciones</label>
            </div>
        </div>
    </div>

    <!--Switchesa-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        name="termin"
                        id="flexCheckDefault"
                        formControlName="terminos">
                <label class="form-check-label" for="flexCheckDefault" >
                    Terminos y Condiciones 
                </label>
            </div>

        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" type="submit">
                Guardar
            </button>
        </div>
    </div>
</form>

<h5>Valor del Formulario</h5>
<pre>{{miFormulario.value| json}}</pre>
<br>
<h5>Valor de la Persona</h5>
<pre>{{persona| json}}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>
<br>
