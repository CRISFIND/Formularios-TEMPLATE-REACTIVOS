<h2>Reactivos: <small>Dinamicos</small></h2>
<hr>
<form   (ngSubmit)="guardar()"
        autocomplete="off" [formGroup]="miFormulario">
    <!--Nombre-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
            <input class="form-control" 
                    type="text" 
                    placeholder="Nombre de la Persona"
                    formControlName="nombre"
                    >
            <span class="form-text text-danger"
            *ngIf="campoValido('nombre')">Debe de ser de 3 letras</span>
        </div>
    </div>
    <!--Agregar-->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Agregar</label>
        <div class="col-sm-9">
            <div class="input-group">
                <input  class="form-control"
                        [formControl]="nuevoFavorito"
                        placeholder="Agregar Favorito"
                        (keyup.enter)="agregarFavorito()">

                    <button class="btn btn-outline-primary" type="button" (click)="agregarFavorito()">
                        Agregar
                    </button>
            </div>
        </div>
    </div>

       <!--Lista-->
       <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Favoritos</label>
        <div class="col-sm-9" formArrayName="favoritos">

            <div class="input-group mb-1"
                *ngFor="let favorito of favoritosArr.controls; let i = index">

                <input class="form-control"
                        [formControlName]="i">

                <button class="btn btn-outline-danger" type="button" (click)="borrar(i)">
                            Eliminar
                </button>
            </div>
        </div>
    </div> 

    <div class="row">
        <div class="col-sm-12">
            <button type="submit" 
                class="btn btn-primary float-end">
                Guardar
            </button>
        </div>
    </div>
</form>
